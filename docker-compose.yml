version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: datasetforge
      POSTGRES_PASSWORD: datasetforge
      POSTGRES_DB: datasetforge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:RELEASE.2024-03-16T01-41-44Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: datasetforge
      MINIO_ROOT_PASSWORD: datasetforge-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://datasetforge:datasetforge@db:5432/datasetforge
      S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: https://localhost/api
    ports:
      - "5173:4173"
    depends_on:
      - backend

  proxy:
    image: nginx:1.25-alpine
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
  minio_data:
